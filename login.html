    <div class="container_login">
        <form id="logform">
            <label for="email">Email</label>
            <input type="text" id="emaillogin" name="email" required placeholder="Enter your email here..">

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Enter your password here..">
            <br>
            <br>


            <input class="login_button" type="submit" value="Log in" onclick="checkCookieLogin()">
        </form>

        <div>
            <a class="text_register" href="register.html"> Not a member? Register here! </a>
        </div>
